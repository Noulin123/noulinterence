<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('pexels-sebastian-ervi-866902-1763075.jpg'); /* Replace if needed */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      margin: 20px;
      backdrop-filter: blur(3px);
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <h1>Music</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/8rtM_ZlSSOs?si=5STjkVXOKPNsBLdC"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/TW9d8vYrVFQ?si=4Ik5sSmJT0jPdduQ"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/QglaLzo_aPk?si=Y1lDVpxfoUWPVrHO"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/rrzHAoA-oRI?si=ByZzv6y7ngq4uAVF"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/NDFJy4zr69M?si=yl2ad37o8Kv32sqR"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>

    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/H2fWxTMGBi8?si=BNxJnx9uj30DquLY" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen></iframe>
  </div>
</body>
</html>
